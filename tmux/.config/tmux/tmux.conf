##### 0. Boot
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/catppuccin-tmux'
run '~/.tmux/plugins/tpm/tpm'

##### 1. Terminal & colours
set -g default-terminal 'tmux-256color'
set -ag terminal-overrides ",*:RGB"

##### 2. Quality-of-life
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g mouse on
set -g focus-events on
set -g history-limit 1000000
set -g base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g detach-on-destroy off
set -s escape-time 0

##### 3. Seamless Vim + Tmux navigation
# Only send keys to tmux if not in Vim/Neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(n?vim|vimx?)$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

##### 4. Copy-mode (vim style + system clipboard)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection

##### 5. Status bar (Catppuccin handles colours)
set -g status-position top
set -g status-interval 5

##### 6. Reload
bind r source-file ~/.tmux.conf \; display "âœ“ Config reloaded"
